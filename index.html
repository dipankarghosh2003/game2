<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <div class="main-class" id="game-area">
        <div class="page" id="pageContainer">
            <div class="messagearea">
                <div class="msg">Make Set, Make Money</div>
                <div class="msg2">You Won &#8377; 300</div>
            </div>
            <div class="gameContainer">
                <div id="pileofcard">
                    <section class="container" id="card1">
                        <div class="carddef">
                          <div class="front"><img src="" alt=""></div>
                          <div class="back"><img src="" alt=""></div>
                        </div>
                    </section>
                </div>
                <div id="showhand">
                    <img src="assets/hand.png" alt="">
                </div>
                <div id="correctcard">
                    <img src="" alt="">
                </div>
                <div id="invalidcard">
                    <img src="" alt="">
                </div>
                <div id="bottomcardcontainer">
                    <div id="topc1" class="topc">
                        <img src="" alt="">
                    </div>
                    <div id="topc2" class="topc">
                        <img src="" alt="">
                    </div>
                    <div id="topc3" class="topc">
                        <img src="" alt="">
                    </div>
                    <div id="topc4" class="topc">
                        <img src="" alt="">
                    </div>
                    <div id="clickableareaforinvalidcard"></div>
                </div>
            </div>
            <div id="currencyContainer">
                <div id="currency">
                    <img src="" alt="">
                </div>
            </div>
            <div id="phoneScreen">
                <img src="" alt="">
            </div>
        </div>
       
        
        <div id="confettiContainer">
            <img src="assets/confetti.png" alt="">
        </div>
    </div>
</body>
</html>
